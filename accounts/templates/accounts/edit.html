{% extends "base.html" %}
{% load bootstrap %}

{% block title %}ユーザ情報編集{% endblock title %}

{% block extrahead %}
<style>
table {
  margin-top: 8px;
}
</style>
{% endblock %}

{% block content %}
<form action="{% url 'accounts:edit' %}" method="post" class="form-horizontal" role="form">
    {% csrf_token %}
    <div class="form-group">
    {{ form|bootstrap }}
    </div>
    <div class="form-group">
        <div>
            <input type="submit" class="btn btn-primary" value="編集する">
        </div>
    </div>
</form>
</div>
{% endblock %}
