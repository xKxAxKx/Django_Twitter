{% extends "base.html" %}

{% block title %}Twitter{% endblock title %}

{% block extrahead %}
<style>
table {
  margin-top: 8px;
}
</style>
{% endblock %}

{% block content %}
<div class="row">
    {% for tweet in tweets %}
          <div class="panel panel-primary">
              <div class="panel-body">
                @{{ tweet.user_id }}&nbsp;&nbsp;{{ tweet.created_at }}<br>
                {{ tweet.content }}
              </div>
          </div>
    {% endfor %}
</div>
{% endblock %}
